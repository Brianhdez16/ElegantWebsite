<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Elegant Brick Paving</title>
    </head>
    <body>
        <header id = "logo" style="background-color: darkred;">
            <h1 style="text-align: center;">Elegant Brick Paving</h1>  
        </header>
        <div id = "title">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="Brick Patio.jpg" class="d-block w-100" alt="..." style="max-height: 400px; object-fit:cover">
                  </div>
                  <div class="carousel-item">
                    <img src="New INstall.jpg" class="d-block w-100" alt="..."style="max-height: 400px; object-fit:cover">
                  </div>
                  <div class="carousel-item">
                    <img src="COncrete.jpg" class="d-block w-100" alt="..."style="max-height: 400px; object-fit:cover">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div id = "Services">
            <h1>
                Our Services:
            </h1>
            <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="Brick Patio.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5>
                                Brick Laying 
                            </h5>
                          <p class="card-text">We will install brick, wheteher its a new project
                            or adding on to an existing patio
                          </p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="COncrete.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Concrete</p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="Repair.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Repair</p>
                        </div>
                      </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="New INstall.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5>
                                New Installs
                            </h5>
                            <p class="card-text">We install new patios, working
                                with our customers to find the right material
                                for their patio or project
                            </p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="Sealer.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Sealer</p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="Plants.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Plantation</p>
                        </div>
                      </div>
                </div>
              </div>
            </div>
          
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
