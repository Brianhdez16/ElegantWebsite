<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Landscaping Business</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen header section */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50; /* Dark background color */
            color: white;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
        }

        /* Full-screen carousel section */
        .carousel {
            height: 100vh; /* Full viewport height */
            background-color: #bdc3c7;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 100%; /* Ensure it covers the entire space */
            object-fit: cover; /* Ensure the image maintains its aspect ratio without stretching */
        }

        /* Main content section */
        .main-content {
            padding: 20px;
            background-color: #ecf0f1;
        }

        section {
            padding: 40px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>

    <!-- Header section -->
    <div class="header">
        <header id="logo" style="background-color: rgb(235, 206, 169); ">
        <nav class="navbar navbar-expand-lg navbar-light me-auto" style="background-color: rgb(245, 221, 190);">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <a href="gallery.html" style="width: 50%;"><img src="ELEGANT LOGO COLOR.png" alt="..." style="height: 75%; width: 75%;justify-content: left; object-fit: contain;"></a>
              <div class="navbar-nav ms-auto">
                <a style="font-size: x-large;" class="nav-item nav-link" href="#services">Our Services</a>
                <a style="font-size: x-large;" class="nav-item nav-link" href="#gallery">Gallery</a>
                <a style="font-size: x-large;" class="nav-item nav-link" href="#contact-us">Contact Us</a>
              </div>
            </div>
          </nav>
        </header>
    </div>

    <!-- Carousel section -->
    <div class="carousel">
        <!-- Example carousel images -->
        <img src="Plants.jpg" alt="Landscaping Image 1">
    </div>

    <!-- Main content sections -->
    <div class="main-content">
        <section id="services">
            <h2>Our Services</h2>
            <p>We provide high-quality landscaping services to transform your outdoor space.</p>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <p>Check out some of our recent landscaping projects.</p>
        </section>

        <section id="contact-us">
            <h2>Contact Us</h2>
            <p>Get in touch for a free consultation!</p>
        </section>
    </div>

</body>
</html>
